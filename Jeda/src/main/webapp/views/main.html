<div class="jumbotron">
	<h1 translate="label.jeda.hello"></h1>
	<p class="lead">
		<img
			src="images/JEDA_Blue.png"
			alt="I'm Jeda"><br> {{'label.jeda.pub' | translate}}
	</p>
</div>

<div class="row marketing">
	<h4 translate="label.jeda.bean.list"></h4>
	<ul class="list-group">

			ng-repeat="bean in listBean"
			class="text-center list-group-item"
			ng-click="goToListForBean(bean)">{{bean}}</li>
	</ul>
</div>
