<p>This is the read & edit view for {{currBean}}</p>

<form
	name="form"
	ng-submit="createOrUpdate(resource)"
	novalidate
	class=" ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength">
	<div
		class="form-group"
		ng-repeat="fieldInfo in resource.lstFieldInfo track by $index">
		<label
			class="control-label"
			translate="{{fieldInfo.label}}"></label> <input
			type="{{fieldInfo.jsType}}"
			ng-readonly="fieldInfo.jsName == '_id'"
			ng-class="fieldInfo.jsType != 'checkbox' ? 'form-control' :'' "
			ng-model="resource.lstDomain[0][fieldInfo.jsName]"></input>
	</div>
	<button
		type="button"
		class="btn btn-default"
		translate="label.jeda.back"
		ng-click="back()"></button>
	<button
		type="submit"
		class="btn btn-default"
		translate="label.jeda.update"
		ng-disabled="form.$invalid"></button>

</form>
