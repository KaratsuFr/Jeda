<p>This is the read & edit view for {{currBean}}</p>

<form
	name="form"
	ng-submit="createOrUpdate(resource)"
	novalidate
	class=" ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength">
	<div
		class="form-group"
		ng-repeat="fieldInfo in resource.lstFieldInfo track by $index">
		<jd-field
			jd-type="{{fieldInfo.jsType}}"
			jd-info="fieldInfo"
			jd-model="resource.lstDomain[0][fieldInfo.jsName]"></jd-field>
	</div>
	<button
		type="button"
		class="btn btn-default"
		translate="label.jeda.back"
		ng-click="back()"></button>
	<button
		type="submit"
		class="btn btn-default"
		translate="label.jeda.update"
		ng-disabled="form.$invalid"></button>

</form>
